<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quay Bánh Xe Đặt Cược</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Game Quay Bánh Xe</h1>
      <div id="logo">Try&Fly</div>
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <div class="wallet">
        <label for="wallet-amount">Số tiền ban đầu:</label>
        <input type="number" id="wallet-amount" value="100000" />
        <button id="set-wallet-btn">Set Wallet</button>
        <p>Số dư: <span id="balance">100000</span> VNĐ</p>
      </div>
      <div class="wheels">
        <div>
          <div class="wheel-wrapper">
            <canvas id="wheel1"></canvas>
            <div class="spin-button" data-wheel="1">SPIN</div>
          </div>
          <p id="kqua1"></p>
        </div>

        <div>
          <div class="wheel-wrapper">
            <canvas id="wheel2"></canvas>
            <div class="spin-button" data-wheel="2">SPIN</div>
          </div>
          <p id="kqua2"></p>
        </div>

        <div>
          <div class="wheel-wrapper">
            <canvas id="wheel3"></canvas>
            <div class="spin-button" data-wheel="3">SPIN</div>
          </div>
          <p id="kqua3"></p>
        </div>
      </div>

      <div class="controls">
        <label for="bet-number">Chọn số (1-6):</label>
        <input type="number" id="bet-number" min="1" max="6" value="1" />

        <label for="bet-amount">Số tiền cược:</label>
        <input type="number" id="bet-amount" min="1000" value="10000" />

        <button id="spin-btn">Quay</button>
      </div>
      <div class="result">
        <h3>Kết quả:</h3>
        <p id="result-text">Hãy quay bánh xe!</p>
      </div>
      <div class="history">
        <h3>Lịch sử cược:</h3>
        <ul id="history-list"></ul>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
